<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <!-- container class for the buttons having X's or O's -->
        <div class="container">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button class="reset">RESET</button>
    </main>

    <!-- hidden block visible only if either of the Players win -->
    <div class="winner">
        <button class="ok">OK</button>
        <p class="text">Player O won</p>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
